<!DOCTYPE html>
<html lang="es">

<head>
	<title>Coderhouse - Entrega Final</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">

	<!-- Mi CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

	<!-- Mis JS -->
	<script src="js/products.js"></script>
	<script src="js/shoppingCart.js"></script>
	<script defer src="js/app.js"></script>

</head>

<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-dark bg-dark">
				<a href="index.html"><span class="navbar-brand mb-0 h1">Smart World</span></a>
			</nav>
		</header>
		<div class="row w-100 mx-auto my-5">

			<form id="form-search" class="w-100">
				<input type="text" id="search-box-input" class="form-control my-2" value="" placeholder="Buscar por marca">
				<input id="search-button" type="button" value="Buscar" class="btn btn-primary">

			</form>

			<div class="w-100 my-3" id="search-resume">
				<div class="col-10-12">
					<p><strong><span id="search-result-length"></span></strong> resultados para la búsqueda
						<strong><span id="search-key"></span></strong></p>
				</div>
			</div>

			<main class="col-md-8" id="main">
				<h1 class="mt-3" id="main-title">Smartphones</h1>
				<div id="products-container" class="card-deck row">
					<!-- Aquí se cargan todos los productos. -->
				</div>

				<!-- Inicio de Formulario-->
				<div class="col-sm-12" id="checkout">

					<!-- Breadcrumb -->
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item" id="step1-label">Paso 1</li>
							<li class="breadcrumb-item" id="step2-label">Paso 2</li>
							<li class="breadcrumb-item" id="step3-label">Checkout de la compra</li>
						</ol>
					</nav>

					<!-- Paso 1 -->
					<div class="col-md-12 my-5" id="step1">
						<form action="#" name="step1">
							<div class="form-group">
								<label for="exampleInputEmail1">Correo electrónico</label>
								<input type="email" name="email" id="email" class="form-control"
									placeholder="Ingresar email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Contraseña</label>
								<input type="password" name="password" id="password" class="form-control"
									placeholder="Ingresar clave">
							</div>
							<button type="submit" class="btn btn-primary">Siguiente</button>
						</form>
					</div>

					<!-- Paso 2 -->
					<div class="col-md-12 my-5" id="step2">
						<form action="#" name="step2">
							<div class="form-group">
								<label for="exampleInputPassword1">Nombre</label>
								<input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Apellido</label>
								<input type="text" name="apellido" id="apellido" class="form-control"
									placeholder="Apellido">
							</div>
							<button type="submit" class="btn btn-primary">Siguiente</button>
						</form>
					</div>

					<!-- Saludo final -->
					<div class="col-md-12" id="resume">
						<h4 id="resumeName"></h4>
						<h5>Muchas Gracias por tu compra.<br>
							Te hemos enviado un mail de confirmación a:</h5>
						<p id="resumeEmail"></p>
						<p>¡Que disfrutes tu nuevo Smartphone!</p>
					</div>

				</div>

			</main>
			<aside class="col-md-4" id="aside">
				<div id="cart-container" class="w-100">
					<!-- Aquí se crea el carrito de compras. -->
				</div>
				<div id="total-container" class="w-100">

				</div>
			</aside>
		</div>

		<footer class="bg-dark text-white-50">
			<div class="py-4 text-center col-md-12">
				<small>Mario César Fernández&copy; Javascript - Entrega Final</small>
			</div>
		</footer>
	</div>
</body>
</html>
